schemaVersion: 2.1.0
metadata:
  name: advent-of-code
  displayName: Advent of Code
  description: My advent of code solutions built with Maven 3.6 and OpenJDK 17
  tags:
    - Java
    - Maven
projects:
  - name: advent-of-code
    source:
      type: git
      location: 'https://github.com/Mbd06b/advent-of-code.git'
      branch: main
metadata:
  name: advent-of-code
components:
  - name: tools
    container:
      image: registry.access.redhat.com/ubi9/openjdk-17:1.16-1.1696518670
      command: ["tail", "-f", "/dev/null"]
      memoryLimit: 512Mi
      mountSources: true
      endpoints:
        - name: http-web
          targetPort: 8080
        - exposure: none
          name: debug
          targetPort: 5858
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      env:
        - name: DEBUG_PORT
          value: '5858'
  - name: m2
    volume: {}
commands:
  - id: mvn-package
    exec:
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: 'mvn -Dmaven.repo.local=/home/user/.m2/repository package'
      group:
        kind: build
        isDefault: true
  - id: run
    exec:
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: 'java -jar target/*.jar'
      group:
        kind: run
        isDefault: true
  - id: debug
    exec:
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: 'java -Xdebug -Xrunjdwp:server=y,transport=dt_socket,address=${DEBUG_PORT},suspend=n -jar target/*.jar'
      group:
        kind: debug
        isDefault: true
